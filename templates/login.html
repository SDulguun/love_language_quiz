{% extends "base.html" %}

{% block content %}
<div class="container">
    <i class="fa-solid fa-user-circle icon-heart"></i>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to track your quiz history and save your preferences.</p>

    {% if error %}
    <div class="error-message">
        <i class="fa-solid fa-exclamation-circle"></i>
        {{ error }}
    </div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST" class="auth-form">
        <input type="text" name="username" class="name-input" placeholder="Username" required>
        <input type="password" name="password" class="name-input" placeholder="Password" required>
        <button type="submit" class="btn">
            <i class="fa-solid fa-sign-in-alt"></i>
            Sign In
        </button>
    </form>

    <p class="auth-switch">
        Don't have an account?
        <a href="{{ url_for('register') }}">Create one</a>
    </p>
</div>
{% endblock %}
