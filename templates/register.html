{% extends "base.html" %}

{% block content %}
<div class="container">
    <i class="fa-solid fa-user-plus icon-heart"></i>
    <h1>Create Account</h1>
    <p class="subtitle">Join us to save your quiz results and track your love language journey.</p>

    {% if error %}
    <div class="error-message">
        <i class="fa-solid fa-exclamation-circle"></i>
        {{ error }}
    </div>
    {% endif %}

    <form action="{{ url_for('register') }}" method="POST" class="auth-form">
        <input type="text" name="username" class="name-input" placeholder="Choose a username" required minlength="3">
        <input type="password" name="password" class="name-input" placeholder="Choose a password" required minlength="4">
        <button type="submit" class="btn">
            <i class="fa-solid fa-user-plus"></i>
            Create Account
        </button>
    </form>

    <p class="auth-switch">
        Already have an account?
        <a href="{{ url_for('login') }}">Sign in</a>
    </p>
</div>
{% endblock %}
